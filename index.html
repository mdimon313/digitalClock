<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>watch</title>
  <link rel="stylesheet" href="css/watch.css">
</head>
<body>
  <div class="container">
    <div class="wrapper">
      <div class="hour">
        <h2 id="hours">00</h2>
        <span class="name">HOUR</span>
      </div>
      <div class="minut">
        <h2 id="minutes">00</h2>
        <span class="name">MINUTES</span>
      </div>
      <div class="second">
        <h2 id="second">00</h2>
        <span class="name">SECOND</span>
      </div>
      <div class="session">
        <h2 id="session"></h2>
      </div>
    </div>
    <div class="progress"></div>
  </div>
  <script src="js/apps.js"></script>
</body>
</html>
